<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Novo Usuário - Fundação Salomão</title>
</head>
<body>
    <header>
        <i class="bi bi-geo-alt"></i><p>São Paulo, SP</p>
        <i class="bi bi-calendar"></i><input type="date" value="2022-01-31" readonly>
    </header>
    <main>
        <span>
            <img src="/src/img/faculdade.logo.jpg" alt="Logotipo">
            <h1>Bem vindo a Fundação Salomão!</h1>
            <h3>Informe os seus dados abaixo:</h3>
        </span>

        <section>
            <div>
                <i class="bi bi-person-add"></i>
                <legend>Novo Usuário</legend>
            </div>            
            <div>
                <div>
                    <label name="name">Nome:</label>
                    <input type="text" name="name" placeholder="Digite seu nome aqui">
                </div>
                <div>
                    <label name="address">Endereço:</label>
                    <input type="text" name="address" placeholder="Digite seu endereço aqui">
                </div>
                <div>
                    <label name="city_state">Cidade/Estado:</label>
                    <input type="text" name="city_state" placeholder="Digite sua cidade/estado aqui">
                </div>
                <div>
                    <label name="email">email:</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail aqui">
                </div>
                <div>
                    <label name="telephone">Telefone:</label>
                    <input type="tel" name="telephone" minlength="12" placeholder="Digite seu número de telefone aqui">
                </div>
                <div>
                    <label name="cellphone">Celular:</label>
                    <input type="tel" name="cellphone" minlength="15" placeholder="Digite seu número de celular aqui">
                </div>
                <div>
                    <label for="document">Documento:</label>
                    <select name="document" id="document">
                        <option value="cpf">CPF</option>
                        <option value="rg">RG</option>
                        <option value="rne">RNE</option>                        
                        <option value="cnh">CNH</option>
                        <option value="passaporte">Passaporte</option>
                      </select>
                    <input type="text" name="document" placeholder="Digite seu documento aqui">
                </div>
                <div>
                    <label name="birthday">Data Nascimento:</label>
                    <input type="date" name="birthday"placeholder="Digite sua data de nascimento aqui">
                </div>
                <div>
                    <div>
                        <label name="school-subjects">Matéria(s):</label>
                    </div>
                    <div>
                        <input type="checkbox" id="opt1" name="opt1" checked />
                        <label for="opt1">Lorem ipsum dolor sit amet</label>
                    </div>
                    <div>
                        <input type="checkbox" id="opt2" name="opt2"/>
                        <label for="opt2">Lorem ipsum dolor sit amet</label>
                    </div>
                    <div>
                        <input type="checkbox" id="opt3" name="opt3"/>
                        <label for="opt3">Lorem ipsum dolor sit amet</label>
                    </div>
                    <div>
                        <input type="checkbox" id="opt4" name="opt4"/>
                        <label for="opt4">Lorem ipsum dolor sit amet</label>
                    </div>
                    <div>
                        <input type="checkbox" id="opt5" name="opt5"/>
                        <label for="opt5">Lorem ipsum dolor sit amet</label>
                    </div>
                </div>
                <div>
                    <label name="user-type">Tipo:</label>
                    <input type="radio" id="student" name="user-type" value="student">
                    <label for="student">Aluno(a)</label><br>
                    <input type="radio" id="teacher" name="user-type" value="teacher">
                    <label for="teacher">Professor(a)</label><br>
                    <input type="radio" id="administrator" name="user-type" value="administrator">
                    <label for="administrator">Administrador(a)</label>
                </div>
                <div>
                    <label name="password">Senha:</label>
                    <input type="password" name="password"placeholder="Digite sua senha aqui">
                </div>
            </div>
            
            
        </section>

        <section>
            <div>
                <input type="button" value="Salvar">
                <a href="login.html">
                    <input type="button" value="Voltar">
                </a>                
            </div>
        </section>
    </main>

    <footer>
        <h2>End: Av. Paulista, 1234 - <i class="bi bi-telephone-forward"></i></i>(11) 1111-1111 - <i class="bi bi-envelope-at"></i>contato@fundsalomao.com.br - <i class="bi bi-instagram"></i> @fundsalomao - <i class="bi bi-facebook"></i> fundsalomao - <i class="bi bi-linkedin"></i> fundsalomao</h2>
        <h3><i class="bi bi-c-circle"></i>Copyright @2023 Fundação Salomão. All Rights Reserved<h3>

    </footer>
    
</body>
</html>
