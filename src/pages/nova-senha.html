<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/src/css/padrao.css" rel="stylesheet" />
    <link href="/src/css/nova-senha.css" rel="stylesheet" />
    <script type="text/javascript" src="/src/js/padrao.js"></script>

    <title>Esqueci minha senha - Fundação Salomão</title>

<body>
    <header>
        <i class="bi bi-calendar">&nbsp &nbsp</i><label id="dataExtenso">
    </header>
    <main>
        <div class="welcome">
            <img src="/src/img/esquecer-senha.jpg" alt="Logotipo" id="logo">
            <h1>Bem vindo a Fundação Salomão!</h1>
        </div>

        <section id="nova-senha">
            <div>
                Digite seu e-mail e em instantes uma nova senha será enviada para você.
            </div>            
            <div>
                <label name="email">E-Mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu emaill aqui">
            </div>
            <div>
                <input type="button" value="Enviar" id="enviar" class="button">
                <a href="login.html">
                    <input type="button" value="Voltar" class="button">
                </a>                
            </div>
        </section>

        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong></strong> 
        </div>
    </main>

    <footer>
        <h5>End: Av. Paulista, 1234 - <i class="bi bi-telephone-forward"></i></i>(11) 1111-1111 -<i class="bi bi-envelope-at"></i>contato@fundsalomao.com.br - <i class="bi bi-instagram"></i>@fundsalomao - <i class="bi bi-facebook"></i>fundsalomao - <i class="bi bi-linkedin"></i>fundsalomao</h5>
