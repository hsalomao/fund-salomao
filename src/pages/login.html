<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/src/css/padrao.css" rel="stylesheet" />
    <link href="/src/css/login.css" rel="stylesheet" />
    <script type="text/javascript" src="/src/js/padrao.js"></script>
    <script type="text/javascript" src="/src/js/login.js"></script>
    <title>Login - Fundação Salomão</title>
</head>
<body>
    <header>
        <i class="bi bi-calendar">&nbsp &nbsp</i><label id="dataExtenso">
    </header>
    <main>
        <div class="welcome">
            <img src="/src/img/faculdade-logo.jpg" alt="Logotipo" id="logo">
            <h1>Bem vindo a Fundação Salomão!</h1>
        </div>
        <section id="login">
            <div>
                Faça seu login 
            </div>            
            <div>
                <div>
                    <label name="email">E-Mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu emaill aqui">
                </div>
                <div>
                    <label name="email">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha aqui">  
                </div>
            </div>
            <div>
                <input type="button" value="LOGAR" class="button" id="logar">
            </div>
            <div>
                <a href="nova-senha.html">Esqueci minha senha</a>
                <hr class="solid">
            </div>
            
        </section>

        <section id="new-user">
            <div>
                Novo Usuário
            </div>
            <div>
                <a href="usuario.html">
                    <input type="button" value="CADASTRAR" class="button">
                </a>
            </div>
        </section>

        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong></strong> 
        </div>

    </main>

    <footer>
        <h5>End: Av. Paulista, 1234 - <i class="bi bi-telephone-forward"></i></i>(11) 1111-1111 -<i class="bi bi-envelope-at"></i>contato@fundsalomao.com.br - <i class="bi bi-instagram"></i>@fundsalomao - <i class="bi bi-facebook"></i>fundsalomao - <i class="bi bi-linkedin"></i>fundsalomao</h5>
        <h5><i class="bi bi-c-circle"></i>Copyright @2023 Fundação Salomão. All Rights Reserved<h5>
    </footer>
    
</body>
</html>
