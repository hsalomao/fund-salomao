<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login - Fundação Salomão</title>
</head>
<body>
    <header>
        <i class="bi bi-geo-alt"></i><p>São Paulo, SP</p>
        <i class="bi bi-calendar"></i><input type="date" value="2022-01-31" readonly>
    </header>
    <main>
        <span>
            <img src="/src/img/faculdade-logo.jpg" alt="Logotipo">
            <h1>Bem vindo a Fundação Salomão!</h1>
        </span>
        <section>
            <div>
                Faça seu login 
            </div>            
            <div>
                <label name="email">E-Mail:</label>
                <input type="email" name="email" placeholder="Digite seu emaill aqui">
                <label name="email">Senha:</label>
                <input type="password" name="password" placeholder="Digite sua senha aqui">  
            </div>
            <div>
                <input type="button" value="LOGAR">
            </div>
            <div>
                <a href="nova-senha.html">Esqueci minha senha</a>
            </div>

        </section>

        <section>
            <div>
                Novo Usuário
            </div>
            <div>
                <input type="button" value="CADASTRAR">
            </div>
        </section>

    <footer>
        <h2>End: Av. Paulista, 1234 - <i class="bi bi-telephone-forward"></i></i>(11) 1111-1111 - <i class="bi bi-envelope-at"></i>contato@fundsalomao.com.br - <i class="bi bi-instagram"></i> @fundsalomao - <i class="bi bi-facebook"></i> fundsalomao - <i class="bi bi-linkedin"></i> fundsalomao</h2>
